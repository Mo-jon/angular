<div class="message">
  <h1>插槽使用</h1>
  <ng-content select="header"></ng-content>
  <ng-content></ng-content>
  <ng-content select=".content"></ng-content>
  <ng-content select="footer"></ng-content>

  <hr>
  <h6>内部模板使用</h6>
  <ng-container *ngTemplateOutlet="greet"></ng-container><br>
  <ng-container *ngTemplateOutlet="eng; context: myContext"></ng-container><br>
  <ng-container *ngTemplateOutlet="svk; context: myContext"></ng-container><br>

  <ng-template #greet><span>Hello</span></ng-template>
  <ng-template #eng let-name><span>Hello {{name}}!</span></ng-template>
  <ng-template #svk let-person="localSk"><span>Ahoj {{person}}!</span></ng-template>

  <ng-content select="selector"></ng-content>
  <button *ngIf="text" (click)="clickBtn(123)">{{text}}</button>
</div>
